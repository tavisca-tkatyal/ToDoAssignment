<!DOCTYPE html>
<html>
<head>
	<title>ToDo Web Page</title>
	<link rel="stylesheet" type="text/css" href="ToDoFile.css">
	<script type="text/javascript">
		function searchBox() {
			
			document.getElementById('myInput');

		}
		function manage(myInput)
		{
			var bt = document.getElementById('btSubmit');
			if(myInput.value != '')
			{
				bt.disabled = false;
			}
			else
			{
				bt.disabled = true;
			}
		}
		
	</script>
</head>
<body>

			<button class="btn" onclick=clearSearchBox()> Department </button>
		</div>
		<div style="background-color: coral;"> 
			<input type="text" id="myInput" onkeyup = "manage(this)" placeholder="Search for names.." title="Type in a name">
			<input type="submit" value ="ADD" id="btSubmit" disabled />
			
		</div>
	</div>




</body>
</html>
